<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>サインイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Noto Sans JP', sans-serif;
		}
	</style>
</head>

<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-4">
				<div class="card shadow-sm">
					<div class="card-body">
						<h3 class="text-center mb-4">会員登録</h3>

						<form action="/register" method="post" th:object="${loginForm}" th:action="@{/register}">
							<div class="mb-3">
								<label for="id" class="form-label">ID</label>
								<input type="text" class="form-control" id="id" name="id" th:field="*{id}" required>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">パスワード</label>
								<input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
							</div>
							<div class="mb-3">
								<label for="userName" class="form-label">名前</label>
								<input type="text" class="form-control" id="userName" name="userName" th:field="*{userName}" required>
							</div>
							<div class="mb-3">
								<label for="permission" class="form-label"></label>
								<label><input type="radio" class="" id="permission_manager" name="permission" value="1" th:field="*{permission}" >管理者</label>
								<label><input type="radio" class="" id="permission_user" name="permission" th:field="*{permission}" value="2" >一般</label>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">会員登録</button>
							</div>
						</form>
						<div class="text-center mt-3">
							<a href="/login">ログインページに戻る</a>
						</div>
						<div class="alert alert-danger mt-3" id="loginError" th:if="${loginForm.error}">
							入力されたIDは登録されています。他のIDを入力してください。
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 必要に応じて JavaScript でエラーメッセージ表示制御 -->
</body>

</html>
